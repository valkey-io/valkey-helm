suite: secret generation
templates:
  - templates/secret.yaml
tests:
  - it: should not render secret when auth disabled
    set:
      auth.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render secret when auth enabled with existingSecret
    set:
      auth.enabled: true
      auth.existingSecret: "my-secret"
      auth.aclConfig: ""
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render secret when auth enabled with aclConfig only
    set:
      auth.enabled: true
      auth.aclConfig: "user admin on >password ~* &* +@all"
    asserts:
      - hasDocuments:
          count: 0

  - it: should render secret with generateDefaultUser enabled
    set:
      auth.enabled: true
      auth.generateDefaultUser.enabled: true
      auth.aclConfig: ""
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-valkey-auth
      - equal:
          path: type
          value: Opaque
      - exists:
          path: data.password
      - exists:
          path: data["users.acl"]

  - it: should use custom username in ACL
    set:
      auth.enabled: true
      auth.generateDefaultUser.enabled: true
      auth.generateDefaultUser.username: "admin"
      auth.aclConfig: ""
    asserts:
      - isKind:
          of: Secret
      - exists:
          path: data["users.acl"]

  - it: should use custom password when provided
    set:
      auth.enabled: true
      auth.generateDefaultUser.enabled: true
      auth.generateDefaultUser.password: "mypassword"
      auth.aclConfig: ""
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: data.password
          value: bXlwYXNzd29yZA==

  - it: should have correct labels
    set:
      auth.enabled: true
      auth.generateDefaultUser.enabled: true
      auth.aclConfig: ""
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: valkey
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
