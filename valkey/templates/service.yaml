apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.fullname" . }}-headless
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.containerPorts.valkey }}
      targetPort: tcp
      protocol: TCP
      name: tcp
    - port: {{ .Values.containerPorts.bus }}
      targetPort: bus
      protocol: TCP
      name: bus
  selector:
    {{- include "valkey.selectorLabels" . | nindent 4 }}
